	  <script type="text/javascript" charset="utf-8">
         $(document).ready(function() {
			$(function() {
				$.stayInWebApp('a.stay');
			});
			loadCSS("css/"+$.theme);

         	console.log($.domoticzurl);
         	RefreshDashboardData();
         });  
         
         function SwitchToggle(idx, switchcmd)
         {
         	 $.ajax({
              url: $.domoticzurl + "/json.htm?type=command&param=switchlight" + "&idx=" + idx + "&switchcmd=" + switchcmd + "&level=0",
              async: false, 
              dataType: 'json',
         		 success: function(){
         			console.log('SUCCES');
         			var n = noty({text: 'Switch toggled', type: 'success'});
         		 },
         		 error: function(){
         			console.log('ERROR');
         			var n = noty({text: 'Failed to toggle switch...', type: 'error'});
         		 }
          	});
          	RefreshDashboardData();
         }
      </script>
